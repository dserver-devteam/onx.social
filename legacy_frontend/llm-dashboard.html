<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Recommendation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #60a5fa;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .job-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s;
        }

        .job-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .job-user {
            font-weight: 600;
            color: #e2e8f0;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-processing {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa 0%, #a78bfa 100%);
            transition: width 0.3s;
        }

        .job-time {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .search-box:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .detail-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            padding: 40px;
            overflow-y: auto;
        }

        .detail-content {
            max-width: 800px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-btn {
            float: right;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .close-btn:hover {
            color: #e2e8f0;
        }

        .analysis-section {
            margin-top: 24px;
        }

        .analysis-label {
            color: #94a3b8;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .analysis-value {
            color: #e2e8f0;
            line-height: 1.6;
        }

        .tag {
            display: inline-block;
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .trigger-btn {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .trigger-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
        }

        .trigger-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .processing-indicator {
            animation: pulse 2s infinite;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e2e8f0;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            border: none;
            color: white;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .theme-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s;
        }

        .theme-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(96, 165, 250, 0.3);
            transform: translateY(-2px);
        }

        .theme-name {
            font-size: 16px;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .theme-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #94a3b8;
        }

        .theme-count {
            color: #a78bfa;
        }

        .theme-score {
            color: #22c55e;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>LLM Recommendation Dashboard</h1>
                    <div class="subtitle">Real-time monitoring of recommendation engine</div>
                </div>
                <div class="header-actions">
                    <button class="action-btn primary" onclick="reanalyzeAllPosts()">üîÑ Reanalyze All Posts</button>
                    <button class="action-btn" onclick="clearFailedJobs()">üóëÔ∏è Clear Failed Jobs</button>
                </div>
            </div>
        </header>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Jobs</div>
                <div class="stat-value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Processing</div>
                <div class="stat-value processing-indicator" id="stat-processing">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="stat-pending">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="stat-completed">-</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üè∑Ô∏è Discovered Themes</div>
            <div id="themes-list"></div>
        </div>

        <div class="section">
            <div class="section-title">‚ö° Active Processing Queue</div>
            <div id="active-queue"></div>
        </div>

        <div class="section">
            <div class="section-title">‚úÖ Recently Completed</div>
            <div id="recent-jobs"></div>
        </div>

        <div class="section">
            <div class="section-title">üîç Search User</div>
            <input type="text" class="search-box" id="search-input" placeholder="Search by username or user ID...">
            <div id="feedback-message"></div>
            <div id="search-results"></div>
        </div>
    </div>

    <div class="detail-view" id="detail-view">
        <div class="detail-content">
            <button class="close-btn" onclick="closeDetail()">√ó</button>
            <div id="detail-content"></div>
        </div>
    </div>

    <script>
        // Reanalyze all posts
        async function reanalyzeAllPosts() {
            if (!confirm('Are you sure you want to reanalyze ALL posts? This might take a while.')) return;

            try {
                const response = await fetch('/api/posts/reanalyze-all', { // Changed fetchWithAuth to fetch
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`Success! Queued ${data.added} posts for analysis.`);
                    updateDashboard();
                } else {
                    alert('Failed to trigger reanalysis');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error triggering reanalysis');
            }
        }

        // Clear failed jobs
        async function clearFailedJobs() {
            if (!confirm('Clear all failed jobs?')) return;

            try {
                const response = await fetch('/api/queue/clear-failed', { // Changed fetchWithAuth to fetch
                    method: 'POST'
                });

                if (response.ok) {
                    updateDashboard();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Initial load
        updateDashboard();

        // Auto-refresh every 5 seconds
        setInterval(updateDashboard, 5000);

        async function updateDashboard() { // Renamed refreshData to updateDashboard
            try {
                // Get stats
                const stats = await fetch('/api/stats').then(r => r.json());
                document.getElementById('stat-total').textContent = stats.totalJobs;
                document.getElementById('stat-processing').textContent = stats.processing;
                document.getElementById('stat-pending').textContent = stats.pending;
                document.getElementById('stat-completed').textContent = stats.completed;

                // Get themes
                const themes = await fetch('/api/themes').then(r => r.json());
                renderThemes(themes);

                // Get queue
                const queue = await fetch('/api/queue').then(r => r.json());

                // Active jobs (pending + processing)
                const active = queue.filter(j => j.status === 'pending' || j.status === 'processing');
                renderActiveQueue(active);

                // Recent jobs
                const recent = await fetch('/api/jobs/recent').then(r => r.json());
                renderRecentJobs(recent);
            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }

        function renderThemes(themes) {
            const container = document.getElementById('themes-list');

            if (themes.length === 0) {
                container.innerHTML = '<div class="empty-state">No themes discovered yet. Analyze some posts first!</div>';
                return;
            }

            container.innerHTML = `
                <div class="theme-grid">
                    ${themes.map(theme => `
                        <div class="theme-card">
                            <div class="theme-name">${theme.theme}</div>
                            <div class="theme-stats">
                                <span class="theme-count">üìä ${theme.post_count} posts</span>
                                <span class="theme-score">‚≠ê ${theme.avg_score}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderActiveQueue(jobs) {
            const container = document.getElementById('active-queue');

            if (jobs.length === 0) {
                container.innerHTML = '<div class="empty-state">No active processing jobs</div>';
                return;
            }

            container.innerHTML = jobs.map(job => {
                const title = job.type === 'analyze_post' ? `Post #${job.postId}` : `User #${job.userId}`;
                const icon = job.type === 'analyze_post' ? 'üìù' : 'üë§';

                return `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-user">${icon} ${title}</div>
                        <div class="status-badge status-${job.status}">${job.status}</div>
                    </div>
                    ${job.status === 'processing' ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${getProgress(job)}%"></div>
                        </div>
                    ` : ''}
                    <div class="job-time">Added: ${formatTime(job.addedAt)}</div>
                </div>
            `}).join('');
        }

        function renderRecentJobs(jobs) {
            const container = document.getElementById('recent-jobs');

            if (jobs.length === 0) {
                container.innerHTML = '<div class="empty-state">No completed jobs yet</div>';
                return;
            }

            container.innerHTML = jobs.map(job => {
                const isPost = job.type === 'analyze_post';
                const title = isPost ? `Post #${job.postId}` : `User #${job.userId}`;
                const icon = isPost ? 'üìù' : 'üë§';
                const clickHandler = isPost ? '' : `onclick="viewDetails(${job.userId})" style="cursor: pointer;"`;

                return `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-user" ${clickHandler}>${icon} ${title}</div>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <div class="status-badge status-${job.status}">${job.status}</div>
                            ${!isPost ? `
                            <button class="trigger-btn" onclick="event.stopPropagation(); triggerAnalysis(${job.userId}, 'User ${job.userId}')">
                                üîÑ Re-analyze
                            </button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="job-time">Completed: ${formatTime(job.completedAt)}</div>
                </div>
            `}).join('');
        }

        async function viewDetails(userId) {
            try {
                const [analysis, recommendations] = await Promise.all([
                    fetch(`/api/user/${userId}/analysis`).then(r => r.json()).catch(() => null),
                    fetch(`/api/user/${userId}/recommendations`).then(r => r.json()).catch(() => null)
                ]);

                const content = document.getElementById('detail-content');
                content.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>User #${userId} Analysis</h2>
                        <button class="trigger-btn" onclick="triggerAnalysis(${userId}, 'User ${userId}')">
                            üîÑ Re-analyze
                        </button>
                    </div>
                    
                    ${analysis ? `
                        <div class="analysis-section">
                            <div class="analysis-label">Topics</div>
                            <div class="analysis-value">
                                ${analysis.analysis.topics.map(t => `<span class="tag">${t}</span>`).join('')}
                            </div>
                        </div>

                        <div class="analysis-section">
                            <div class="analysis-label">Interests</div>
                            <div class="analysis-value">${analysis.analysis.interests}</div>
                        </div>

                        <div class="analysis-section">
                            <div class="analysis-label">Keywords</div>
                            <div class="analysis-value">
                                ${analysis.analysis.keywords.map(k => `<span class="tag">${k}</span>`).join('')}
                            </div>
                        </div>
                        
                        ${analysis.llmPrompt ? `
                        <div class="analysis-section">
                            <details style="margin-top: 16px;">
                                <summary style="cursor: pointer; color: #60a5fa; font-weight: 600; margin-bottom: 8px;">üîç View LLM Prompt</summary>
                                <pre style="background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; overflow-x: auto; font-size: 12px; line-height: 1.5;">${analysis.llmPrompt}</pre>
                            </details>
                        </div>
                        ` : ''}
                        
                        ${analysis.llmResponse ? `
                        <div class="analysis-section">
                            <details style="margin-top: 16px;">
                                <summary style="cursor: pointer; color: #a78bfa; font-weight: 600; margin-bottom: 8px;">ü§ñ View LLM Response</summary>
                                <pre style="background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; overflow-x: auto; font-size: 12px; line-height: 1.5;">${JSON.stringify(analysis.llmResponse, null, 2)}</pre>
                            </details>
                        </div>
                        ` : ''}
                    ` : '<p>No analysis available</p>'}

                    ${recommendations ? `
                        <div class="analysis-section">
                            <div class="analysis-label">Recommendations</div>
                            <div class="analysis-value">
                                ${recommendations.postIds.length} posts recommended
                                <br><small>Generated: ${formatTime(recommendations.generatedAt)}</small>
                            </div>
                        </div>
                        
                        ${recommendations.llmPrompt ? `
                        <div class="analysis-section">
                            <details style="margin-top: 16px;">
                                <summary style="cursor: pointer; color: #60a5fa; font-weight: 600; margin-bottom: 8px;">üîç View Recommendation Prompt</summary>
                                <pre style="background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; overflow-x: auto; font-size: 12px; line-height: 1.5;">${recommendations.llmPrompt}</pre>
                            </details>
                        </div>
                        ` : ''}
                        
                        ${recommendations.llmResponse ? `
                        <div class="analysis-section">
                            <details style="margin-top: 16px;">
                                <summary style="cursor: pointer; color: #a78bfa; font-weight: 600; margin-bottom: 8px;">ü§ñ View Recommendation Response</summary>
                                <pre style="background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; overflow-x: auto; font-size: 12px; line-height: 1.5;">${JSON.stringify(recommendations.llmResponse, null, 2)}</pre>
                            </details>
                        </div>
                        ` : ''}
                    ` : ''}
                `;

                document.getElementById('detail-view').style.display = 'block';
            } catch (error) {
                console.error('Error loading details:', error);
            }
        }

        function closeDetail() {
            document.getElementById('detail-view').style.display = 'none';
        }

        function getProgress(job) {
            const elapsed = Date.now() - new Date(job.startedAt).getTime();
            const estimatedTotal = 3 * 60 * 1000; // 3 minutes
            return Math.min(95, (elapsed / estimatedTotal) * 100);
        }

        function formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return date.toLocaleDateString();
        }

        // Search functionality
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchUsers(e.target.value), 300);
        });

        async function searchUsers(query) {
            if (!query) {
                document.getElementById('search-results').innerHTML = '';
                return;
            }

            try {
                const users = await fetch(`/api/users/search?q=${encodeURIComponent(query)}`).then(r => r.json());

                document.getElementById('search-results').innerHTML = users.map(user => `
                    <div class="job-card">
                        <div class="job-header">
                            <div class="job-user" onclick="viewDetails(${user.id})" style="cursor: pointer;">
                                @${user.username} - ${user.display_name}
                            </div>
                            <button class="trigger-btn" onclick="triggerAnalysis(${user.id}, '${user.username}')">
                                üöÄ Trigger Analysis
                            </button>
                        </div>
                        <div class="job-time">User ID: ${user.id}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error searching users:', error);
            }
        }

        async function triggerAnalysis(userId, username) {
            if (!confirm(`Start LLM analysis for @${username}?\n\nThis will:\n- Collect all user data (likes, reposts, bookmarks, replies, posts)\n- Analyze interests with LLM\n- Generate personalized recommendations\n\nThis may take 2-3 minutes.`)) {
                return;
            }

            const feedback = document.getElementById('feedback-message');
            feedback.className = '';
            feedback.style.display = 'none';

            try {
                const response = await fetch(`/api/user/${userId}/trigger`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    feedback.className = 'success-message';
                    feedback.textContent = `‚úÖ ${data.message} - Processing will start shortly!`;
                    feedback.style.display = 'block';

                    // Refresh data to show in queue
                    setTimeout(updateDashboard, 2000);
                } else {
                    feedback.className = 'error-message';
                    feedback.textContent = `‚ùå ${data.error}`;
                    feedback.style.display = 'block';
                }
            } catch (error) {
                feedback.className = 'error-message';
                feedback.textContent = `‚ùå Failed to trigger analysis: ${error.message}`;
                feedback.style.display = 'block';
            }
        }
    </script>
</body>

</html>
