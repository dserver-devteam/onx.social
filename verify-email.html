<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email / N.Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--color-bg-primary);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .status-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 1rem;
        }

        .auth-message {
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn-auth {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-full);
            font-size: var(--font-size-base);
            font-weight: 700;
            cursor: pointer;
            transition: background var(--transition-fast);
            text-decoration: none;
        }

        .btn-auth:hover {
            background: var(--color-primary-hover);
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--color-primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card" id="loadingState">
            <div class="auth-logo">n.social</div>
            <div class="loading-spinner"></div>
            <h1 class="auth-title">Verifying Email...</h1>
            <p class="auth-message">Please wait while we verify your email address.</p>
        </div>

        <div class="auth-card" id="successState" style="display: none;">
            <div class="auth-logo">n.social</div>
            <div class="status-icon">✅</div>
            <h1 class="auth-title">Email Verified!</h1>
            <p class="auth-message">Your email has been successfully verified. You can now sign in to your account.</p>
            <a href="/login" class="btn-auth">Sign In</a>
        </div>

        <div class="auth-card" id="errorState" style="display: none;">
            <div class="auth-logo">n.social</div>
            <div class="status-icon">❌</div>
            <h1 class="auth-title">Verification Failed</h1>
            <p class="auth-message" id="errorMessage">The verification link is invalid or has expired.</p>
            <a href="/login" class="btn-auth">Back to Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('No verification token found.');
                return;
            }

            try {
                const response = await fetch(`/auth/verify-email/${token}`);
                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.error || 'Verification failed.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('An unexpected error occurred.');
            }
        });

        function showSuccess() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>

</html>
